<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <head>
    <link rel="stylesheet" type="text/css" href="/public/css/pinata.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/mobileDetect.js"></script>
  </head>
  <body>
  </body>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    var socket = io.connect('http://' + location.host);
      socket.on('init', function () {
        socket.emit('deviceData', mobile);
    });
    if(!mobile){
      $('body').append('<div id="wrap"><\/div>');
      var can = '<canvas id="myCanvas"><\/canvas>';
      $("#wrap").append(can);
      document.write('<script type="text/javascript" src="/public/js/obelisk.min.js"><\/script>');
      document.write('<script type="text/javascript" src="/public/js/class.js"><\/script>');
      document.write('<script type="text/javascript" src="/public/js/main.js"><\/script>');
    }else{
      $('body').append('<div id="wat"><\/div>');
      var start = '<div id="start">STRAT<\/div>';
      $("#wat").append(start);
      var mode = '<div id="mode"><span id="explore">Explore<\/span><span id="summon">Summon<\/span><\/div>';
      $("#wat").append(mode);
      $("#mode").hide();
      $("#wat").append('<img id="level">');
      $("#level").hide();
      for (var i = 0; i < 10; i++) {
        $("#wat").append('<div class="hit" id="hit' + i + '"><\/div>');
      }
      $(".hit").hide();
      document.write('<script type="text/javascript" src="/public/js/main_mobile.js"><\/script>');
      document.write('<script type="text/javascript" src="/public/js/orientationDetect.js"><\/script>');
      document.write('<script type="text/javascript" src="/public/js/motionDetect.js"><\/script>');
    }
  </script>
</html>
