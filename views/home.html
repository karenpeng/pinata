    var socket = io.connect('http://' + location.host);
      socket.on('init', function () {
        socket.emit('deviceData', mobile);

    if(!mobile){
      $('body').append('<div id="wrap"></div>');
      var can = '<canvas class="blurCanvas" id="myCanvas"></canvas>';
      $("#wrap").append(can);
      $("#wrap").append('<img id="explode">');
      $("#explode").hide();
      $("#wrap").append('<div id="topThree" class="highscore-bg"><div class="scrim"><p class="highscore-text big">All Time High Score</p><table><tr class="highscore-label"><td class="rank" id="rank0">Rank</td><td class="score" id="score0">Score</td><td class="name" id="name0">Name</td></tr><tr><td class="rank" id="rank1">1st</td><td class="score" id="score1"></td><td class="name" id="name1"></td></tr><tr><td class="rank" id="rank2">2nd</td><td class="score" id="score2"></td><td class="name" id="name2"></td></tr><tr><td class="rank" id="rank3">3rd</td><td class="score" id="score3"></td><td class="name" id="name3"></td></tr><tr><td class="rank" id="rank4">4th</td><td class="score" id="score4"></td><td class="name" id="name4"></td></tr><tr><td class="rank" id="rank5">5th</td><td class="score" id="score5"></td><td class="name" id="name5"></td></tr><tr><td class="rank" id="rank6">6th</td><td class="score" id="score6"></td><td class="name" id="name6"></td></tr><tr><td class="rank" id="rank7">7th</td><td class="score" id="score7"></td><td class="name" id="name7"></td></tr><tr><td class="rank" id="rank8">8th</td><td class="score" id="score8"></td><td class="name" id="name8"></td></tr><tr><td class="rank" id="rank9">9th</td><td class="score" id="score9"></td><td class="name" id="name9"></td></tr><tr><td class="rank" id="rank10">10th</td><td class="score" id="score10"></td><td class="name" id="name10"></td></tr></table><div id="playAgain">Play Again</div></div></div>');
      $("#topThree").hide();
      $("#wrap").append('<div id="gameOver"><h1>Game Over</h1><h2>Winner please look at your phone!</h2></div>');
      $("#gameOver").hide();
      $("#wrap").append('<a class="back" href="http://www.pinatarush.com">Made in Brooklyn New York by Karen & Dexter</a>');
      $("#wrap").append('<button id="tutorial">Tutorial Off</button>');
      document.write('<audio id="bg" loop autoplay preload="auto"><source type="audio/mp3" src="/../public/music/pr_background.mp3"></audio>');
      document.write('<script type="text/javascript" src="/public/js/obelisk.min.js"><\/script>');
      document.write('<script type="text/javascript" src="/public/js/class.js"><\/script>');
      document.write('<script type="text/javascript" src="/public/js/main.js"><\/script>');
    }else{
      document.write('<audio id="ow" loop preload="auto"><source type="audio/mp3" src="/../public/music/ow.mp3"></audio>');
      document.write('<audio id="sha" loop preload="auto"><source type="audio/mp3" src="/../public/music/maracas.mp3"></audio>');
      $('body').append('<div id="wat"></div>');
      var start = '<div id="start">start</div>';
      $("#wat").append(start);
      var mode = '<div id="mode"><span id="explore">Explore</span><span id="summon">Summon</span></div>';
      $("#wat").append(mode);
      $("#mode").hide();
      $("#wat").append('<img id="level">');
      $("#level").hide();
      $("#wat").append('<div class="caught" id="caughtYes"><span class="catch-text">You Catch One Pinata!</span></div>');
      $("#wat").append('<div class="caught" id="caughtNo"><span class="catch-text">Oops nothing is here...</span></div>');
      $("#caughtYes").hide();
      $("#caughtNo").hide();
      $("#wat").append('<div id="wrapHit"></div>');
      for (var i = 0; i < 8; i++) {
        $("#wrapHit").append('<div class="hit" id="hit' + i + '"></div>');
      }
      $("#wrapHit").hide();
      $("#wat").append('<div id="submitName"></div>');

      $("#inputHolder").append('<div id="thx">Thank You!</div>');
      $("#thx").hide();
      $("#submitName").hide();
      document.write('<script type="text/javascript" src="/public/js/main_mobile.js"><\/script>');
      document.write('<script type="text/javascript" src="/public/js/orientationDetect.js"><\/script>');
